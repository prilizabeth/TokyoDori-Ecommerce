<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva contraseña</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="new-password.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./assets/Recurso-7TD.png" alt="logo" class="logo">
            <h1 class="title">Crea una nueva contraseña</h1>
            <p class="subtitle">Escribe una nueva contraseña para tu cuenta</p>

            <form action="/" class="form">
                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña" class="input input-password" required>
            
                <label for="new-password" class="label">Repetir contraseña</label>
                <input type="password" id="new-password" placeholder="Contraseña" class="input input-password" required>
                <input type="submit" value="Confirmar" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
