<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="new-password.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./assets/Recurso-7TD.png" alt="logo" class="logo">

            <form action="/" class="form">
                <label for="email" class="label">Dirección de email</label>
                <input type="text" id="email" placeholder="email@mail.com" class="input input-email" required>
            
                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña" class="input input-password" required>
                <input type="submit" value="Iniciar sesión" class="primary-button login-button">
                
                <a href="/">Olvidé mi contraseña</a>
                <button class="secondary-button signup-button">Registrarse</button>
            </form>
        </div>
    </div>
</body>
</html>
