<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email enviado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="email-sent.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./assets/Recurso-7TD.png" alt="logo" class="logo">
            <h1 class="title">El email ha sido enviado</h1>
            <p class="subtitle">Por favor revisa tu correo para encontrar las instrucciones sobre reseteo de contraseña</p>

            <div class="email-image">
                <img src="./assets/email.svg" alt="email">
            </div>
            <button class="primary-button login-button">Confirmar</button>
            <p class="resend">
                <span>¿No recibiste el email?</span>
                <a href="/">Reenviar</a>
            </p>
        </div>
    </div>
</body>
</html>
